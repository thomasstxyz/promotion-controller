# permissions for end users to view promotions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: promotion-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: promotion-controller
    app.kubernetes.io/part-of: promotion-controller
    app.kubernetes.io/managed-by: kustomize
  name: promotion-viewer-role
rules:
- apiGroups:
  - gitops.promotioncontroller.prototype
  resources:
  - promotions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gitops.promotioncontroller.prototype
  resources:
  - promotions/status
  verbs:
  - get
